<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <!-- BOOTSTRAP LINK -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="dob.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1>Age Calculator</h1>
        </div>
      </div>
      <div class="row date-input">
        <div class="col-8">
          <p>
            Date Of Birth:
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="date" name="" id="dob" />
          </p>
          <button class="btn" onclick="calcAge()">submit</button>
        </div>
        <div class="col-4">
          <p>
            Today: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <span id="today"></span>
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center p-5"><h2>Birth Details</h2></div>
      </div>
      <div class="row">
        <div id="years" class="col-lg-3 col-md-6 col-sm-1 col-div p-3">
          Years
        </div>
        <div id="months" class="col-lg-3 col-md-6 col-sm-1 col-div p-3">
          Months
        </div>
        <div id="weeks" class="col-lg-3 col-md-6 col-sm-1 col-div p-3">
          Weeks
        </div>
        <div id="days" class="col-lg-3 col-md-6 col-sm-1 col-div p-3">Days</div>
        <div id="hours" class="col-lg-3 col-md-6 col-sm-1 col-div p-3">
          Hours
        </div>
        <div id="minutes" class="col-lg-3 col-md-6 col-sm-1 col-div p-3">
          Minutes
        </div>
        <div id="seconds" class="col-lg-3 col-md-6 col-sm-1 col-div p-3">
          Seconds
        </div>
        <div id="milliSeconds" class="col-lg-3 col-md-6 col-sm-1 col-div p-3">
          MilliSeconds
        </div>
      </div>
    </div>

    <!-- Script Links -->
    <script src="dob.js"></script>

    <!-- BOOTSTRAP script links -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
